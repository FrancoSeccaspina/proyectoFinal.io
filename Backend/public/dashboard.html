<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Activa</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Dashboard</li>
            <li>Clientes</li>
            <li>Reportes</li>
            <li>Configuración</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <button class="menu-button" onclick="toggleSidebar()">☰</button>
            <h2>Bienvenido, Empleado</h2>
            <button onclick="window.location.href='index.html'">Cerrar sesión</button>
        </div>
        <div class="cards">
            <div class="card">
                <h3>Clientes Activos</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Ingresos del Mes</h3>
                <p>$5,000</p>
            </div>
            <div class="card">
                <h3>Suscripciones Vencidas</h3>
                <p>15</p>
            </div>
            </div>
            <div class="chart-container">
                <canvas id="gymTrafficChart"></canvas>          
        </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }
    </script>
    <script>
        const ctx = document.getElementById('gymTrafficChart').getContext('2d');
    
        const gymTrafficChart = new Chart(ctx, {
            type: 'line', // Tipo de gráfico (líneas)
            data: {
                labels: ['1-5', '6-10', '11-15', '16-20', '21-25', '26-30'], // Días del mes
                datasets: [{
                    label: 'Cantidad de visitas',
                    data: [30, 50, 80, 60, 90, 40], // Datos de ejemplo
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
</body>
</html>
